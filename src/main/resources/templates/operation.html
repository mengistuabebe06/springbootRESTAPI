<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>calculator</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Calculators:</h1>
		<form class="col-5" action="#" th:action="@{/operationCal}" th:object="${operation}" method="POST">
		   <label >First Number:</label>
		    <input class="form-control" type="number" th:field="*{num1}"/>
		    <br/>
		    <label >Second Number:</label>
		    <input class="form-control" type="number" th:field="*{num2}"/>
		    <br/>
		    <p>
		        <input type="submit" class="btn btn-success" name="add" value="+"/>&nbsp;&nbsp;&nbsp;
		        <input type="submit" class="btn btn-success" name="sub" value="-"/>&nbsp;&nbsp;&nbsp;
		        <input type="submit" class="btn btn-success" name="mul" value="*"/>&nbsp;&nbsp;&nbsp;
		        <input type="submit" class="btn btn-success" name="div" value="/"/>&nbsp;&nbsp;&nbsp;
		    </p>
		
		    <div class="row">
		    	<h1><p th:text="'Result: ' + ${result}"/></h1>
		    </div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>
</html>
