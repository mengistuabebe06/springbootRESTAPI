<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		
		<h1>Register Form</h1>
		
		<form class="col-6" action="#" th:action="@{/registeruser}" th:object="${user}" method="post">
			<div class="mb-3">
				<label for="name" class="form-label">First Name</label> <input type="text" 
					th:field="*{firstname}"
					class="form-control" placeholder="Enter First Name" ></input>
			</div>
			<div class="mb-3">
				<label for="Username" class="form-label">Last Name</label> 
				<input type="text" th:field="*{lastname}" class="form-control" 
						placeholder="Enter User Name"> </input>
			</div>

			<div class="mb-3">
				<button type="submit" class="btn btn-primary">Register</button>
			</div>
		</form>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>
</html>
